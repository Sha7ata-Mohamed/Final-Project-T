<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Welcome to Our Site</h1>

    {% if user.is_authenticated %}
      <h2 class="text-2xl mb-4 text-gray-700">Welcome, {{ user.username }}!</h2>
      <form method="post" action="{% url 'account_logout' %}" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary btn-lg w-20" style="transition: background 0.2s;">Log Out</button>
      </form>
      <button onclick=window.location.href='{% url "home" %}' class="btn btn-outline-primary btn-lg w-20" style="transition: background 0.2s;">Go to Website</button>
    {% else %}
      <h2 class="text-2xl mb-4 text-gray-700">You are not logged in</h2>
      <p class="mb-6 text-gray-600">Please log in or sign up to access all features.</p>
    {% endif %}

    <h2 class="text-xl mb-4 text-gray-800">Options:</h2>
    <div class="d-flex flex-column align-items-center gap-3">
      {% if not user.is_authenticated %}
        <a href="{% url 'account_signup' %}" class="btn btn-outline-primary btn-lg w-20" style="transition: background 0.2s;">Sign Up</a>
        <a href="{% url 'account_login' %}?next={% url 'home' %}" class="btn btn-outline-primary btn-lg w-20" style="transition: background 0.2s;">Log In</a>
      {% endif %}
      <a href="{% url 'account_reset_password' %}" class="btn btn-outline-primary btn-lg w-20" style="transition: background 0.2s;">Reset Password</a>
    </div>
  </div>
  <script src="/static/js/index.js"></script>
</body>
</html>
